<!doctype html>

<body>
    <canvas id='map'>Map</canvas>
    <script src="antsworld.js"></script>

    <script>
        var antsWorld = new AntsWorld(5, 200);

        antsWorld.addAnt({ x: 50, y: 50, direction: 0, color: "rgb(255, 0, 255)" });
        antsWorld.addAnt({ x: 150, y: 150, direction: 1, color: "black" });
        antsWorld.addAnt({ x: 150, y: 50, direction: 2, color: "green" });
        antsWorld.addAnt({ x: 50, y: 150, direction: 3, color: "blue" });
        antsWorld.addAnt({ x: 100, y: 100, direction: 0, color: "yellow" })
        antsWorld.addAnt({ x: 10, y: 10, direction: 0, color: "#FF0000" })

        antsWorld.startAnts(2000);
    </script>
</body>

</html>
