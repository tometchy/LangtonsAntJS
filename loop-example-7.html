<!doctype html>

<body>
    <canvas id='map'>Map</canvas>
    <script src="antsworld.js"></script>

    <script>
        var antsWorld = new AntsWorld(5, 200);

        var numberOfAnts = 100;

        var x = 10;

        antsWorld.startAnts(10);
    </script>
